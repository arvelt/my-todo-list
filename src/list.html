            <table id="tasks">
			{% if tasks %}
	            <thead>
	            <tr><th>内容</th><th>状況</th><th>期限</th></tr>
				</thead>				
			{% endif %}
			{% for task in tasks %}
			    <tr>
			        <td><input id="content_{{task.str_key_id}}" type="text" value="{{task.content}}"></td>
			        <td>
			            <select id="status_{{task.str_key_id}}" name="status">
						{% if task.status == 1 %}
			            <option value="1" selected>未完了</option>
						{% else %}
			            <option value="1">未完了</option>
						{% endif %}
						{% if task.status == 2 %}
			            <option value="2" selected>完了</option>
						{% else %}
			            <option value="2">完了</option>
						{% endif %}
			            </select>
			        </td>
			        <td><input id="datetime_{{task.str_key_id}}" name="datetime" type="text" value="{{task.due_datetime|datetimeformat('%Y-%m-%d %H:%M')}}"/></td>
			        <td><input type="button" value="更新" onclick="doUpdateTask('{{task.str_key_id}}')"></td>
			        <td><input type="button" value="削除" onclick="doDeleteTask('{{task.str_key_id}}')"></td>
			    </tr>
			{% endfor %}
            </table>
